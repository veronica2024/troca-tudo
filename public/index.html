<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca Tudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Coluna esquerda: Avatar e informações do usuário -->
        <div class="coluna-esquerda">
            <img id="user-avatar" src="/assets/avatars/default-avatar.jpg" alt="Avatar Padrão">
            <h3 id="user-name">Usuário não logado</h3>
            
            <!-- Bloco de Curtidas e Descurtidas com imagens -->
            <div class="interacoes">
                <div class="curtidas-bloco">
                    <span id="user-likes">0</span>
                    <img src="/troca-tudo/images/curtidas.jpg" alt="Curtir" class="icon-curtida">
                </div>
                <div class="descurtidas-bloco">
                    <span id="user-dislikes">0</span>
                    <img src="/troca-tudo/images/descurtidas.jpg" alt="Descurtir" class="icon-descurtida">
                </div>
            </div>
        
            <button id="login-btn" onclick="mostrarModal()">Entrar</button>
            <button id="logout-btn" style="display:none;" onclick="fazerLogout()">Sair</button>
        </div>
    
        <!-- Coluna direita: Lista de produtos -->
        <div class="coluna-direita">
            <div id="produtos-lista">
                <!-- Exemplo de um produto com comentários -->
                <div class="produto" id="produto-1">
                    <h3>Nome do Produto 1</h3>
                    <img src="/troca-tudo/images/produto1.jpg" alt="Produto 1">
                    
                    <!-- Bloco de Curtidas, Descurtidas e Comentários -->
                    <div class="interacoes-produto">
                        <div class="curtidas-descurtidas">
                            <p>Curtidas: <span class="curtidas">10</span> | Descurtidas: <span class="descurtidas">2</span></p>
                        </div>
                        <div class="comentarios">
                            <p>Último Comentário: Ótimo produto! - São Paulo, SP</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content login-modal">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Login</h2>

            <!-- Campos de email e senha -->
            <div class="login-campos">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <!-- Botão de login -->
            <div class="login-botoes">
                <button id="login-submit" onclick="fazerLogin()">Entrar</button>
            </div>

            <!-- Mensagem de erro -->
            <p id="login-error" style="color: red;"></p>
        </div>
    </div>

   

    <!-- Modal de Comentário -->
    <div id="comentario-modal" class="modal">
        <div class="modal-content comentario-modal">
            <span class="close" onclick="fecharComentarioModal()">&times;</span>
            <h2>Comentário</h2>
            
            <!-- Caixa de texto para comentário -->
            <textarea id="comentario-texto" rows="4" placeholder="Digite seu comentário"></textarea>
            
            <!-- Inputs de cidade e estado alinhados lado a lado -->
            <div class="comentario-localizacao">
                <input type="text" id="cidade" placeholder="Cidade">
                <input type="text" id="estado" placeholder="Estado">
            </div>
            
            <!-- Botões de ação -->
            <div class="comentario-botoes">
                <button onclick="adicionarOuEditarComentario()">Salvar</button>
                <button onclick="excluirComentario()">Excluir</button>
            </div>

            <!-- Mensagem de erro ou status -->
            <p id="comentario-mensagem" style="color: red;"></p>
        </div>
    </div>




    <footer>
        <div class="footer-container">
            <!-- Nome da empresa à esquerda -->
            <div class="footer-left">
                <p class="company-name">Troca Tudo</p>
            </div>

            <!-- Ícones de redes sociais no centro -->
            <div class="footer-center">
                <a href="#"><img src="/troca-tudo/icons/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="/troca-tudo/icons/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="/troca-tudo/icons/tiktok.svg" alt="TikTok"></a>
                <a href="#"><img src="/troca-tudo/icons/youtube.svg" alt="YouTube"></a>
                <a href="#"><img src="/troca-tudo/icons/x.svg" alt="X"></a>
            </div>

            <!-- Copyright à direita -->
            <div class="footer-right">
                <p>&copy; 2024 By Hilton Elias.</p>
            </div>
        </div>
    </footer>


    <script src="/public/app.js"></script>
</body>
</html>
